<div th:fragment="tripEdit">

  <div class="edit-container">

    <!-- Header -->
    <div class="edit-header">
      <div class="edit-title">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#00BFFF"
             stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        여행 일정 수정
      </div>
    </div>

    <!-- Form -->
    <form id="tripEditForm" onsubmit="submitTrip(event)">

      <div class="form-group">
        <label>여행 지역</label>
        <input type="text" id="destination" class="form-input" required>
      </div>

      <div class="form-group">
        <label>여행 관광지</label>
        <input type="text" id="title" class="form-input" required>
      </div>

      <div class="date-group">
        <div class="form-group">
          <label>시작일</label>
          <input type="date" id="startDate" class="form-input" required>
        </div>
        <div class="form-group">
          <label>종료일</label>
          <input type="date" id="endDate" class="form-input" required>
        </div>
      </div>

      <div class="form-group">
        <label>예산</label>
        <input type="number" id="budget" class="form-input">
      </div>

      <div class="form-group">
        <label>여행 메모</label>
        <textarea id="memo" class="form-textarea" maxlength="100"
                  oninput="updateCharCount()"></textarea>
        <div class="char-count"><span id="charCount">0</span> / 100</div>
      </div>

      <!-- ⭐ 버튼을 폼 아래로 이동시키고 스타일링 -->
      <div class="edit-bottom-buttons">
        <button type="button" class="btn-cancel-bottom" onclick="cancelEdit()">취소</button>
        <button type="submit" class="btn-submit-bottom">수정 완료</button>
      </div>

    </form>

  </div>

</div>
