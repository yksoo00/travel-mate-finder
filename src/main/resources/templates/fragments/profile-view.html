<div class="profile-container" id="profileView">

  <div class="profile-card">
    <div class="profile-image-wrapper">
      <img id="profileImageView" class="profile-image" src="/images/default-profile.png">
    </div>

    <div class="profile-info">
      <div class="profile-name" id="nickNameView">닉네임</div>

      <div class="profile-details">
        <div><span id="ageView">0세</span> | <span id="genderView">성별</span></div>
        <div id="emailView">email@example.com</div>
      </div>

      <div class="profile-intro" id="introView">자기소개</div>
    </div>

    <button class="profile-edit-btn" onclick="goEdit()">프로필 수정</button>
  </div>

</div>
