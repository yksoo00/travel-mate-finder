<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관광지 탐색</title>

    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/recruit.css}">
    <link rel="stylesheet" th:href="@{/css/tourist.css}">

    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8b23243ecce1d67f7d49784724586afa&libraries=services"></script>

</head>
<body>

<nav class="navbar" th:replace="~{navbar :: navbar}"></nav>

<div class="main-layout">

    <div class="map-container">
        <div class="recruit-page" id="map-page">
            <div class="recruit-header">
                <h1 class="recruit-title">카카오 맵</h1>
            </div>
            <div id="map-content">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="recruit-page" id="list-page">

            <div class="recruit-header">
                <h1 class="recruit-title">관광지 목록</h1>
                <a href="/tourist/touristCreatePage" class="btn-create" style="text-decoration: none;">Register</a>
            </div>

            <div id="spot-list-container" class="recruit-list">
            </div>

            <div id="pagination-container" class="pagination">
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/tourist.js}"></script>
<script th:src="@{/js/markerManager.js}"></script>

</body>
</html>
